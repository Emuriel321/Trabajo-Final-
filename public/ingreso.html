<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./assets/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/ingreso.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
   
    
    <!-- ustedes me van hacer esta pagina segun el diseño que tengan en su sitio web -->
   <!-- debe tener 

    un formulario de registro

    preguntar al usuario correo electronico 
    preguntar al usuario contraseña
    
    un boton de registrar  -->
    <main>
        <h1>Pagina Ingreso </h1>
        <form id="formulario">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
              <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
             
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena">
            </div>
            
            <button onclick="iniciarSesion()" type="submit" class="btn btn-primary">Ingresar</button>
          </form>

    </main>
    <script src="./scripts/ingreso.js"></script>
</body>
</html>
