<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="./assets/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/registro.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--link de mi archivo javascript-->

  <script src="./scripts/registro.js" defer></script>
</head>

<body>

  <main>
    <h1>Pagina Registro </h1>
    <form id="formulario">
      <div class="mb-3">
        <label for="Nombre" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" placeholder="Ingrese su nombre" id="nombreCompleto"
          aria-describedby="emailHelp">

      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
        <input type="email" class="form-control" placeholder="Ingrese su correo" id="correo"
          aria-describedby="emailHelp">

      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contrasena</label>
        <input type="password" class="form-control" placeholder="Ingrese su contrasena" id="contrasena">

      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primarymb-3" onclick="registrarUsuario()">Registrar</button>
      </div>

  </main>
</body>

</html>
